<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country_Guide</title>
    <link rel="stylesheet" href="countryguide.css">
</head>
<body>
     <div class="app">
        <div>
            <h1 id="h1">Country Guide App</h1>
            <div class="search">
                <input type="text" placeholder="Enter a country name..."  id="input">
                <button id="enter">Search</button>
            </div>
        </div>
        <div class="country">
            <div >
                <img src="#" id="flag">
                <div class="country-name"></div>
            </div>
            <div class="details">
                <div> Copital: <span id="copital"></span></div>
                <div> Continent: <span id="Continent"></span></div>
                <div> Population: <span id="Population"></span></div>
                <div> Currency: <span id="Currency"></span></div>
                <div> Currency-symbol: <span id="symbol"></span></div>
                <div> Common languages: <span id="Common-languages"></span></div>
            </div>
        </div>
      </div> 
</body>
<script src="countryguide.js"></script>
</html>
